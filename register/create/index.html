<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf6f6ca4ba.js" crossorigin="anonymous"></script>
    <title>Register | Triiben</title>
</head>
<body>
    <nav>
        <a href="../../introduction">
            <img src="./images/triiben.png" alt="image" class="logo"/>
        </a>
    </nav>
    <div class="divide-top"></div>
    <div class="background">
        <div class="box reg-form">
            <div class="login-form">
                <div class="to-extra">
                    <div class="extra-opt">
                        <a href="javascript:history.back()" class="fa-solid fa-arrow-left" id="back-btn"></a>
                    </div>
                    <div class="extra-opt">
                        <a href="../login">
                            Already Exist? »
                        </a>
                    </div>
                </div>
                <h1>Make a nice username.</h1>
                <div class="input-form">
                    <div class="username-title font-display">
                        <input type="text" class="text-field" placeholder="John Doe" autocomplete>
                    </div>
                    <div class="email-title font-display">
                        <input type="text" class="text-field" placeholder="example@gmail.com" autocomplete>
                    </div>
                    <div class="password-title font-display">
                        <input type="password" class="text-field" placeholder="✱✱✱✱✱✱" autocomplete>
                    </div>
                    <a href="../../home">
                        <button class="submit-btn">SIGN IN</button>
                    </a>
                </div>
            
                <div class="alter-login">
                    <button id="google" class="redir">
                        <img src="images/Google-Icon.png" alt="google">
                        <div class="center-ele">
                            <p>Continue with Google</p>
                        </div>
                    </button>
                    <button id="twitter" class="redir">
                        <img src="images/Twitter-Icon.png" alt="google">
                        <div class="center-ele">
                            <p>Continue with Twitter</p>
                        </div>
                    </button>
                    <button id="facebook" class="redir">
                        <img src="https://wixmp-7ef3383b5fd80a9f5a5cc686.wixmp.com/logos/facebook-logo2.svg" alt="google">
                        <div class="center-ele">
                            <p>Continue with Facebook</p>
                        </div>
                    </button>
                </div>

                <div class="reg-footer">
                    <a href="../../../terms" class="url-footer">Terms of Service</a>
                    <a href="../../../about" class="url-footer">About Us</a>
                </div>
            </div>
            

            <div class="signup-form">

            </div>
        </div>
        <div class="box display">

        </div>
    </div>
</body>
</html>
