<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf6f6ca4ba.js" crossorigin="anonymous"></script>
    <title>Home | Triiben</title>
</head>
<body>
    <div class="option-menu">

    </div>
    <nav class="nav-section">
        <div class="nav-tree">
            <div class="option-menu">
                <div class="option-switch">
                    <button onclick="showMenu()" id="filter-show">
                        <i class="fa-solid fa-bars" class="burger-icon"></i>
                    </button>
                    <input class="filter" type="text" placeholder="" id="search-query"> 
                </div>
                <div class="option-selector" id="menu-container">
                    <div class="option-tree">
                        <div class="burger-option">
                            <i class="fa-regular fa-compass" style="color: #000000;"></i>
                            <a href='' class="burger-opt">Explore</a>
                        </div>
                        <div class="burger-option">
                            <i class="fa-solid fa-house" style="color: #000000;"></i>
                            <a href='' class="burger-opt">Home</a>
                        </div>
                        <div class="burger-option">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <a href='' class="burger-opt">Search</a>
                        </div>
                        <div class="burger-option">
                            <i class="fa-regular fa-bookmark" style="color: #000000;"></i>
                            <a href='' class="burger-opt">Library</a>
                        </div>
                    </div>
                    <!--<div class="divider"></div>-->
                </div>
            </div>
        </div>
        <div class="nav-tree">
            <a href="/introduction">
                <img src="./images/triiben.png" alt="image" class="logo"/>
            </a>
        </div>
        <div class="nav-tree">
            <div class="nav-items">
                <i id="login-profile" title="Register" class='fas fa-user-alt' onclick="window.location.href='/register/login'"></i>
                <div class="current-song" hidden></div>
            </div>
        </div>
    </nav>
    <div class="fade"></div>
    <section class="main-content">
        <div></div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
